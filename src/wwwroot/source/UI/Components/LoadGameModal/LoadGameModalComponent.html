<div class="modal" id="loadgame" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$ctrl.closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{ $ctrl.texts.loadGame }}</h4>
            </div>
            <div class="modal-body">
            <div ng-repeat="key in $ctrl.saveKeys">{{ key }}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$ctrl.loadGame()" ng-disabled="!$ctrl.selectedGame">{{ $ctrl.texts.load }}</button>
            </div>
        </div>
    </div>
</div>
