<div ng-if="$ctrl.game.state == 'Victory'">
    <h1>{{ $ctrl.texts.youWon }}</h1>
    <div><span>{{ $ctrl.texts.congratulations }}</span></div>
    <div><span>{{ $ctrl.texts.finalScore }}{{ $ctrl.game.character.score }}</span></div>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.restart()">{{ $ctrl.texts.playAgain }}</button>
    <high-scores></high-scores>
</div>
