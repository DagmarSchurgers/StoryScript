<div class="box-container" id="encounters" ng-if="personsPresent() && !enemiesPresent()">
    <div class="box-title">{{ texts.encounters }}</div>
    <ul class="list-unstyled">
        <li ng-repeat="person in game.currentLocation.activePersons" ng-click="tryCombine(person)" ng-class="getCombineClass(person)">
            <span>{{ person.name }}</span>
            <div class="inline" ng-class="getCombineClass()">
                <button type="button" class="btn btn-info talk" ng-if="person.conversation" ng-click="talk(person)">{{ texts.format(texts.talk, [person.name]) }}</button>
                <button type="button" class="btn btn-info trade" ng-if="person.trade" ng-click="trade(person)">{{ texts.format(texts.trade, [person.name]) }}</button>
                <button type="button" class="btn btn-danger" ng-if="person.canAttack === undefined || person.canAttack === true" ng-click="startCombat(person)">{{ texts.format(texts.attack, [person.name]) }}</button>
            </div>
            <img src="{{ person.picture }}" ng-if="person.picture" />
        </li>
    </ul>
</div>
