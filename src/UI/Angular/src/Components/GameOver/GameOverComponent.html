<div ng-if="$ctrl.game.state == 'GameOver'" class="container-fluid">
    <div class="col-12">
        <h2>{{ $ctrl.texts.youLost }}</h2>
        <p>{{ $ctrl.texts.questFailed }}</p>
        <div>{{ $ctrl.texts.finalScore }}{{ $ctrl.game.character.score }}</div>
        <button type="button" class="btn btn-primary restart" ng-click="$ctrl.restart()">{{ $ctrl.texts.tryAgain }}</button>
        <high-scores></high-scores>
    </div>
</div>
