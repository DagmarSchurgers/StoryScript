<div class="modal" id="encounters" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ modalSettings.title }}</h4>
                <button type="button" class="close" aria-label="Close" (click)="closeModal()" *ngIf="modalSettings.canClose">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <combat></combat>
                <trade></trade>
                <conversation></conversation>
                <div *ngIf="game.playState === 'Description'" class="description" [innerHTML]="modalSettings.description | safe: 'html'"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeModal()" *ngIf="modalSettings.canClose">{{ modalSettings.closeText }}</button>
            </div>
        </div>
    </div>
</div>
