<div class="box-container" id="create-character" ng-if="$ctrl.game.state == 'CreateCharacter'">
    <div class="box-title">{{ $ctrl.texts.newGame }}</div>
    <build-character sheet="$ctrl.game.createCharacterSheet"></build-character>
    <button type="button" id="start-adventure" class="btn btn-primary" ng-disabled="!$ctrl.distributionDone()" ng-click="$ctrl.startNewGame()" ng-show="$ctrl.game.createCharacterSheet.currentStep >= $ctrl.game.createCharacterSheet.steps.length - 1 || $ctrl.game.createCharacterSheet.steps[$ctrl.game.createCharacterSheet.currentStep].finish">{{ $ctrl.texts.startAdventure }}</button>
</div>
