<div id="exploration">
    <div class="box-container" id="exploration-onground" ng-if="!$ctrl.enemiesPresent()">
        <div class="box-title">{{ $ctrl.texts.onTheGround }}</div>
        <ul class="list-unstyled">
            <li ng-repeat="item in $ctrl.game.currentLocation.activeItems track by $index" ng-click="$ctrl.pickupItem(item)" ng-class="$ctrl.getCombineClass(item)">
                {{ item.name }}
            </li>
        </ul>
    </div>
    <div class="box-container" id="exploration-actions" ng-if="$ctrl.actionsPresent()">
        <div class="box-title">{{ $ctrl.texts.actions }}</div>
        <ul class="list-unstyled">
            <li class="inline" ng-repeat="action in $ctrl.game.currentLocation.actions">
                <button type="button" class="btn" ng-class="$ctrl.getButtonClass(action)" ng-click="$ctrl.executeAction(action)" ng-disabled="$ctrl.disableActionButton(action)" ng-hide="$ctrl.hideActionButton(action)">{{ action.text }}</button>
            </li>
        </ul>
    </div>
    <div class="box-container" id="exploration-destinations" ng-if="!$ctrl.enemiesPresent()">
        <div class="box-title">{{ $ctrl.texts.destinations }}</div>
        <ul class="list-unstyled">
            <li class="inline" ng-repeat="destination in $ctrl.game.currentLocation.activeDestinations">
                <div class="barrier" ng-if="destination.barrier">
                    <button type="button" class="btn btn-info" ng-click="$ctrl.executeBarrierAction(destination, destination.barrier)" ng-class="$ctrl.getCombineClass(destination.barrier)">{{ destination.barrier.name }}</button>
                    <select class="action-select" ng-show="destination.barrier.actions.length > 0" ng-model="destination.barrier.selectedAction" ng-options="a.name for a in destination.barrier.actions">
                    </select>
                </div>
                <button type="button" class="btn btn-info" ng-class="destination.style" ng-click="$ctrl.changeLocation(destination.target)" ng-disabled="destination.barrier || $ctrl.game.currentLocation.navigationDisabled"><span ng-if="destination.isPreviousLocation">{{ $ctrl.texts.back }}</span> {{ destination.name }}</button>
            </li>
        </ul>
    </div>
</div>
