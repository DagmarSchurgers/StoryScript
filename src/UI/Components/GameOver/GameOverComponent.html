<div ng-if="$ctrl.game.stateString == 'GameOver'">
    <h1>{{ $ctrl.texts.youLost }}</h1>
    <p><span>{{ $ctrl.texts.questFailed }}</span></p>
    <div><span>{{ $ctrl.texts.finalScore }}{{ $ctrl.game.character.score }}</span></div>
    <button type="button" class="btn btn-primary restart" ng-click="$ctrl.restart()">{{ $ctrl.texts.tryAgain }}</button>
    <high-scores></high-scores>
</div>
