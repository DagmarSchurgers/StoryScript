<div>
    <fieldset ng-if="$ctrl.combineActions.length > 0">
        <legend>{{ $ctrl.texts.combinations }}</legend>
        <div>
            <ul>
                <button ng-repeat="c in $ctrl.combineActions" ng-click="$ctrl.selectCombinationAction(c)" ng-class="$ctrl.getCombineClass(c)">{{c.text}}</button>
            </ul>
            <p>{{$ctrl.game.combinations.activeCombination.combineText}}</p>
            <p>{{$ctrl.combinationText}}</p>
        </div>
    </fieldset>
</div>
