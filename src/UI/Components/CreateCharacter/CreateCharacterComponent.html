<div class="box-container" id="create-character" ng-if="$ctrl.game.stateString == 'CreateCharacter'">
    <div class="box-title">{{ $ctrl.texts.newGame }}</div>
    <build-character sheet="$ctrl.sheet"></build-character>
    <button type="button" class="btn btn-primary start-adventure" ng-disabled="!$ctrl.distributionDone()" ng-click="$ctrl.startNewGame()" ng-show="$ctrl.sheet.currentStep >= $ctrl.sheet.steps.length - 1">{{ $ctrl.texts.startAdventure }}</button>
</div>
