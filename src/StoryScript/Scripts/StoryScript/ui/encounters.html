<fieldset ng-if="game.currentLocation.persons">
    <legend>{{ texts.encounters }}</legend>
    <ul class="inline button-row">
        <li ng-repeat="person in game.currentLocation.persons">
            <button type="button" class="btn btn-info talk" ng-if="person.conversation" ng-click="controller.talk(person)">{{ texts.format(texts.talk, [person.name]) }}</button>
            <button type="button" class="btn btn-info trade" ng-if="person.trade" ng-click="controller.trade(game, person)">{{ texts.format(texts.trade, [person.name]) }}</button>
            <button type="button" class="btn btn-danger" ng-click="controller.combat(person)">{{ texts.format(texts.attack, [person.name]) }}</button>
            <img ng-src="{{ '/resources/' + person.pictureFileName }}" ng-if="person.pictureFileName" />
        </li>
    </ul>
</fieldset>
