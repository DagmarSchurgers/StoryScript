<fieldset ng-if="game.currentLocation.trade">
    <legend>{{ game.currentLocation.trade.description }}</legend>
    <div ng-if="game.currentLocation.trade.sell">{{ game.currentLocation.trade.sell.description }}</div>
    <div ng-hide="game.currentLocation.trade.sell.items && game.currentLocation.trade.sell.items.length > 0">{{ game.currentLocation.trade.sell.emptyText }}</div>
    <ul class="button-row" ng-show="game.currentLocation.trade.sell.items && game.currentLocation.trade.sell.items.length > 0">
        <li ng-repeat="item in game.currentLocation.trade.sell.items">
            <button type="button" class="btn btn-success" ng-click="controller.buy(item, game.currentLocation.trade)" ng-disabled="!controller.canPay(game.character.currency, item.value)">{{ item.name + ': ' + item.value + ' ' + texts.currency }}</button>
        </li>
    </ul>
    <div ng-if="game.currentLocation.trade.buy">{{ game.currentLocation.trade.buy.description }}</div>
    <div ng-hide="game.currentLocation.trade.buy.items && game.currentLocation.trade.buy.items.length > 0">{{ game.currentLocation.trade.buy.emptyText }}</div>
    <ul class="button-row" ng-show="game.currentLocation.trade.buy.items && game.currentLocation.trade.buy.items.length > 0">
        <li ng-repeat="item in game.currentLocation.trade.buy.items">
            <button type="button" class="btn btn-warning" ng-click="controller.sell(item, game.currentLocation.trade)" ng-disabled="!controller.canPay(game.currentLocation.trade.currency, item.value)">{{ item.name + ': ' + item.value + ' ' + texts.currency }}</button>
        </li>
    </ul>
</fieldset>
