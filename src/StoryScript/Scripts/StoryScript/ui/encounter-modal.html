<div class="modal" id="encounters" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{ modalSettings.title }}</h4>
            </div>
            <div class="modal-body">
                <div ng-if="game.stateString == 'Combat'" class="combat" ng-include="'/ui/combat.html'"></div>
                <div ng-if="game.stateString == 'Trade'" class="trade" ng-include="'/ui/trade.html'"></div>
                <div ng-if="game.stateString == 'Conversation'" class="trade" ng-include="'/ui/conversation.html'"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{{ modalSettings.closeText }}</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
