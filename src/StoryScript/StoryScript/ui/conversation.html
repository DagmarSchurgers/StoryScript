<div ng-controller="ConversationController as conversationController">
    <div ng-show="conversation.activeNode">
        <div ng-bind-html="conversationController.getLines(conversation.activeNode.lines)"></div>
        <div ng-repeat="reply in conversation.activeNode.replies" >
            <input type="radio" ng-disabled="!reply.available" ng-hide="!reply.available && !reply.showWhenUnavailable" ng-click="conversationController.answer(conversation.activeNode, reply)" /><span ng-bind-html="conversationController.getLines(reply.lines)"></span>
        </div>
    </div>
    <div ng-hide="conversation.activeNode">
        Your conversation has ended.
    </div>
    <hr />
    <h4>Conversation history</h4>
    <ul>
        <li ng-repeat="entry in conversation.conversationLog">
            <div ng-bind-html="entry.lines"></div>
            <div ng-bind-html="entry.reply"></div>
        </li>
    </ul>
    <div class="actionlog" ng-include="'ui/action-log.html'"></div>
</div>
